<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>üé§ Chuy·ªÉn √Çm Thanh ‚ûù VƒÉn B·∫£n</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #1e1e1e;
      color: #e0e0e0;
      font-family: 'Poppins', sans-serif;
    }

    h2 {
      color: #a855f7;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(168,85,247,0.6);
    }

    .card {
      background-color: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(168,85,247,0.2);
    }

    .form-label {
      color: #cfcfcf;
    }

    .form-control {
      background-color: #e7e3e3;
      border: 1px solid #333;
      color: #e0e0e0;
      border-radius: 8px;
    }
    .form-control:focus {
      border-color: #a855f7;
      box-shadow: 0 0 5px rgba(168,85,247,0.7);
    }

    .btn-primary, .btn-record {
      background-color: #a855f7;
      border: none;
      font-weight: bold;
      border-radius: 8px;
      transition: all 0.3s ease;
      color: #fff;
    }
    .btn-primary:hover, .btn-record:hover {
      background-color: #9333ea;
      box-shadow: 0 0 10px rgba(168,85,247,0.8);
      transform: scale(1.03);
    }

    .alert-info {
      background-color: #2a2a2a;
      border: 1px solid #a855f7;
      color: #e0e0e0;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">üé§ ·ª®ng d·ª•ng Chuy·ªÉn Gi·ªçng N√≥i th√†nh VƒÉn B·∫£n</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info">
          {% for msg in messages %}
            <p>{{ msg }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <div class="card shadow p-4 mb-4">
      <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label class="form-label">Ch·ªçn file √¢m thanh (wav, mp3, m4a)</label>
          <input class="form-control" type="file" name="file" required>
        </div>
        <button class="btn btn-primary w-100">üöÄ T·∫£i l√™n v√† x·ª≠ l√Ω</button>
      </form>
    </div>

    <!-- üéô Ghi √¢m tr·ª±c ti·∫øp -->
    <div class="card shadow p-4 text-center">
      <h5 class="mb-3">Ho·∫∑c ghi √¢m tr·ª±c ti·∫øp</h5>
      <button id="recordBtn" class="btn-record px-4 py-2">üéô B·∫Øt ƒë·∫ßu ghi √¢m</button>
      <button id="stopBtn" class="btn-record px-4 py-2 ms-2" disabled>‚èπ D·ª´ng</button>
      <form id="uploadForm" method="POST" enctype="multipart/form-data" style="display:none;">
        <input type="file" id="audioFile" name="file">
      </form>
    </div>
  </div>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    const recordBtn = document.getElementById("recordBtn");
    const stopBtn = document.getElementById("stopBtn");
    const uploadForm = document.getElementById("uploadForm");
    const audioInput = document.getElementById("audioFile");

    recordBtn.onclick = async () => {
      let stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.start();
      audioChunks = [];

      mediaRecorder.addEventListener("dataavailable", event => {
        audioChunks.push(event.data);
      });

      mediaRecorder.addEventListener("stop", () => {
        let audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
        let file = new File([audioBlob], "recorded_audio.webm", { type: "audio/webm" });

        let dataTransfer = new DataTransfer();
        dataTransfer.items.add(file);
        audioInput.files = dataTransfer.files;

        uploadForm.submit(); // g·ª≠i file ghi √¢m l√™n server
      });

      recordBtn.disabled = true;
      stopBtn.disabled = false;
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      recordBtn.disabled = false;
      stopBtn.disabled = true;
    };
  </script>
</body>
</html>
